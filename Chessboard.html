<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <div id="chess"></div>
    <script>
        function chessboard(n) {
            let result='<div class=\"chessboard\">\n';
            for (let i = 0; i < n; i++) {
                result += ` <div>\n`;
                for (var j = 0; j < n; j++) {
                    let color = (i+j)%2===0 ? 'black' : 'white';
                    result += `    <span class="${color}"></span>\n`

                }
                result += ` </div>\n`;
            }
            result += `</div>`;
            return result;
        }
        //document.getElementById("chess").innerHTML=result;

        let css = document.createElement("style");
        css.innerHTML = `
    body {
        background: #CCC;
        }
    .chessboard {
        display: inline-block;
    }
    .black, .white {
        width:50px;
        height:50px;
        display: inline-block;
    }
    .black {
        background: black;
    }
    .white {
        background: white;
    }`;

        document.getElementsByTagName("head")[0].appendChild(css);
        document.body.innerHTML = chessboard(["10"]);
    </script>


</head>
<body>

</body>
</html>
